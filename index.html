<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="main">
        <div class="display"></div>
        <div class="first">
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="divide">รท</div>
        </div>
        <div class="second">
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="multi">x</div>
        </div>
        <div class="third">
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="sub">-</div>
        </div>
        <div class="four">
            <div id="zero">0</div>
            <div id="dot">.</div>
            <div id="add">+</div>
            <div id="equal">=</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
